<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação adicionais em HTML</title>
    <!--Caso não queira utilizar o CSS de novo (errado) podemos colocar abaixo de title e criar um style no qual todo <mark> irá ter a alteração-->
    <style>
        mark {
            background-color: linen;
        }
    </style>
</head>
<body>

    <h1>Principais formatações</h1>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um texto <mark style="background-color: limegreen;">com marca texto</mark></p>

    <!--Podemos mudar a cor do <mark> na propria TAG se necessário (ao invés do CSS) <mark style="">-->

    <h2>texto grande e pequeno "small" e "big"</h2>
    <!--a tag <big> está obsoleto e o <small> ainda continua, utilizado para ler as letras pequenas do contrato por exemplo-->

    <h2>Sublinhar</h2>
    <p>texto que podemos <ins>sublinhar</ins></p>
    <!--u é não semantico para sublinhar-->

    <h2>Texto subrecrito</h2>
    <p>x<sup>20</sup>+3</p>

    <h2>Texto subscrito</h2>
    <p>h<sub>2</sub>O</p>
</body>
</html>

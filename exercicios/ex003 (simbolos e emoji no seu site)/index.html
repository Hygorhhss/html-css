<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e simbolos / emoji</title>
</head>

<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever uma paragrafo de qualquer jeito.
        basta colocar tudo no par de tags p /p
    </p>
    <p>Caso queira quebra o texto no paragrafo usa a tag <br> no texto </p>

<!--A partir daqui a terceira aula-->
<!--Abaixo temos & que é utilizado para substituir o uso de <> -->
    <p>Agora vamos adicionar emojis
        &copy;
        &reg;
        &trade;
    </p>

    <p>Vamos adicionar emojis
        <!--U+1F525, colocamos &#x mais o código a partir do número-->
        &#x1F525
        &#x1F480
    </p>
</body>
</html>

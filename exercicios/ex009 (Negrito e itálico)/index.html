<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Negrito e italico</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <p>Vou escrever em <strong>negrito</strong></p>
    <p>Vou escrever em <b>negrito</b></p>
    <!--A tag <b> que também seria negrito não é semantica só tem forma e não significado diferente de <strong>-->
    <!--Podemos ganhar tempo colocando abbr (abreviação) com (ctrl + shift + p + tag) que deseja
    Segurando o alt podemos selecionar pontos especificos-->
</body>
</html>
